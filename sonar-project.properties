sonar.projectKey=mr-jenk
sonar.projectName=Mr Jenk E-Commerce
sonar.projectVersion=1.0

# Sources
# Sources (Reset to Root for correct path resolution)
sonar.sources=.

# Exclusions
# Combined list for global, legacy, boilerplate, and untested code
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/target/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  frontend/**,\
  **/config/**,\
  **/model/**,\
  **/security/**,\
  **/exception/**,\
  **/repository/**,\
  **/*Application.java,\
  services/user-service/**/controller/**,\
  services/order-service/**/controller/**,\
  services/product-service/**/controller/**

# Java Compiled Classes (REQUIRED)
sonar.java.binaries=**/target/classes

# Coverage Reports (REQUIRED)
sonar.coverage.jacoco.xmlReportPaths=\
  services/user-service/target/site/jacoco/jacoco.xml,\
  services/order-service/target/site/jacoco/jacoco.xml,\
  services/product-service/target/site/jacoco/jacoco.xml,\
  services/media-service/target/site/jacoco/jacoco.xml

# Coverage & Duplication (Redundant but kept for safety)
sonar.coverage.exclusions=\
  **/security/**,\
  **/exception/**,\
  **/*Application.java,\
  **/src/test/**,\
  **/dto/**

sonar.cpd.exclusions=\
  **/config/**,\
  **/model/**,\
  **/security/**,\
  **/*Application.java,\
  **/src/test/**,\
  **/dto/**
