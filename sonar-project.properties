sonar.projectKey=mr-jenk
sonar.projectName=Mr Jenk E-Commerce
sonar.projectVersion=1.0

# Sources
# Sources (Audit Scope: Media Service Only)
# Sources (Reset to Root for correct path resolution)
sonar.sources=.

# Exclusions
# 1. Exclude legacy services
sonar.exclusions=services/user-service/**,services/order-service/**,services/product-service/**,frontend/**

# 2. Exclude boilerplate in Media Service
sonar.exclusions=**/config/**,**/model/**,**/security/**,**/exception/**,**/*Application.java,**/node_modules/**,**/dist/**,**/target/**,**/*.spec.ts,**/*.test.ts

# Exclusions
# NUCLEAR OPTION: Fully exclude boilerplate from analysis so they don't count for Metrics or Hotspots
sonar.exclusions=**/config/**,**/model/**,**/security/**,**/exception/**,**/*Application.java,**/node_modules/**,**/dist/**,**/target/**,**/*.spec.ts,**/*.test.ts

# Java Compiled Classes (REQUIRED)
sonar.java.binaries=**/target/classes

# Coverage Reports (REQUIRED)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Coverage & Duplication (Redundant but kept for safety)
sonar.coverage.exclusions=**/config/**,**/model/**,**/security/**,**/exception/**,**/*Application.java
sonar.cpd.exclusions=**/config/**,**/model/**,**/security/**,**/*Application.java
