sonar.projectKey=mr-jenk
sonar.projectName=Mr Jenk E-Commerce
sonar.projectVersion=1.0

# Sources
# Sources (Audit Scope: Media Service Only)
# Sources (Reset to Root for correct path resolution)
sonar.sources=.

# Exclusions
# 1. Global Exclusions (Build, Frontend, Tests)
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/*.spec.ts,**/*.test.ts,frontend/**

# 2. Boilerplate Exclusions (Config, Model, Security, Exception, Repository, Main App)
sonar.exclusions+=**/config/**,**/model/**,**/security/**,**/exception/**,**/repository/**,**/*Application.java

# 3. Untested Controllers(Only MediaController is tested)
sonar.exclusions+=services/user-service/**/controller/**,services/order-service/**/controller/**,services/product-service/**/controller/**

# Java Compiled Classes (REQUIRED)
sonar.java.binaries=**/target/classes

# Coverage Reports (REQUIRED)
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Coverage & Duplication (Redundant but kept for safety)
sonar.coverage.exclusions=**/config/**,**/model/**,**/security/**,**/exception/**,**/*Application.java
sonar.cpd.exclusions=**/config/**,**/model/**,**/security/**,**/*Application.java
