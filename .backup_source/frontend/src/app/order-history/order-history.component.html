<div class="order-history-container">
    <h1>My Orders</h1>
    <div *ngIf="orders.length === 0">
        <p>No orders found.</p>
    </div>
    <div class="orders-list">
        <mat-card *ngFor="let order of orders" class="order-card">
            <mat-card-header>
                <mat-card-title>Order #{{ order.id }}</mat-card-title>
                <mat-card-subtitle>{{ order.createdAt | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-chip-listbox>
                    <mat-chip-option [color]="order.status === 'DELIVERED' ? 'accent' : 'primary'" selected>{{
                        order.status }}</mat-chip-option>
                </mat-chip-listbox>
                <mat-list>
                    <mat-list-item *ngFor="let item of order.items">
                        <span matListItemTitle>{{ item.name }}</span>
                        <span matListItemLine>Qty: {{ item.quantity }} - ${{ item.price }}</span>
                    </mat-list-item>
                </mat-list>
                <div class="total">
                    <strong>Total: ${{ order.totalAmount }}</strong>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
